<form>
    <div id="email">
        <div class="container">
            <label for="username">Contact Name: </label>
            <div class="fieldWrapper">
                <div class="tag" *ngIf="hasContactName" >
                    <span >{{contact.name}}</span>
                    <button (click)="removeContactName()">x</button>
                </div>
                <input type="email" id="username" (keypress)="editContactName($event)">
            </div>
        </div>
        <hr>
       <div class="container">
        <label for="emails">Eamils: </label>
            <div class="fieldWrapper">
                <div *ngFor="let username of contact.usernames; let i = index" class="tag">
                    <span >{{username}}</span>
                    <button (click)="deleteEmail(i)">x</button>
                </div>
                <input type="email" id="emails" (keypress)="addEmail($event)">
            </div>
       </div>
    </div>
    <div id = "controls">
        <button style="font-family: cursive;" (click)="send($event)">Save contact</button>
    </div>
</form>
